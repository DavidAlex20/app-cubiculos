<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>
  <main id="main" class="main" layout:fragment="body">

    <div class="pagetitle">
      <h1 th:text="${datosVista.titulo}"></h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/}">Menu</a></li>
          <li class="breadcrumb-item active">Inicio</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <input type="hidden" id="usuario" th:value="${datosVista.usuario}">

      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <h4 class="card-title">Pase de lista</h4>
            <div class="ms-auto">
              <a type="button" href="#" class="btn btn-primary ms-auto"><i class="bi bi-calendar-week"></i>Calendario</a>
              <a type="button" href="#" class="btn btn-secondary ms-auto"><i class="bi bi-clipboard-data"></i>Reportes</a>
            </div>
          </div>
          <p class="m-1"></p>

          <div th:if="${eventos != null}">
            <h5>Listado de eventos</h5>
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Lugar</th>
                    <th scope="col">Horario</th>
                    <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="eve: ${eventos}">
                    <td th:text="${eve.titulo}"></td>
                    <td th:text="${eve.lugar}"></td>
                    <td th:text="${eve.inicio + ' - ' + eve.fin}"></td>
                    <td>
                        <input type="hidden" id="pasinicio" th:value="${eve.pasinicio}">
                        <input type="hidden" id="pasfin" th:value="${eve.pasfin}">
                        <!-- EDITAR BOTONES Y CREAR FUNCIONES PROPIAS POR HERRAMIENTA (INICIAR, FINALIZAR, Y TERMINADO ) -->
                        <a type="button" th:id="${eve.id}" href="#" class="btn paseevento btn-secondary" th:if="${eve.estado == 0}">
                          <i class="bi bi-clipboard-check paseevento"></i>
                          Comenzar
                        </a>

                        <a type="button" th:id="${eve.id}" href="#" class="btn paseevento btn-warning" th:if="${eve.estado == 1}">
                          <i class="bi bi-clipboard-check paseevento"></i>
                          Terminar
                        </a>

                        <a type="button" th:id="${eve.id}" href="#" class="btn paseevento btn-success" th:if="${eve.estado == 2}">
                          <i class="bi bi-clipboard-check paseevento"></i>
                          Finalizado
                        </a>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

</body>

</html>
