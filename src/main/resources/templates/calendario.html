<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>
  <main id="main" class="main" layout:fragment="body">

    <div class="pagetitle">
      <h1 th:text="${datosVista.titulo}"></h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/}">Menu</a></li>
          <li class="breadcrumb-item active">Calendario</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <h4 class="card-title" th:text="${datosVista.titulo}"></h4>
                </div>
                <p class="m-1"></p>

                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <i class="bi bi-calendar3 me-1"></i>
                    Seccion de calendario: Mostrar calendario del mes con los eventos agendados
                </div>

            </div>
        </div>
    </section>

  </main><!-- End #main -->

</body>

</html>
