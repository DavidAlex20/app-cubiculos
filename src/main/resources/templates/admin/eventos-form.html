<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>
  <main id="main" class="main" layout:fragment="body">

    <div class="pagetitle">
        <h1 th:text="${datosVista.titulo}"></h1>
        <nav>
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Menu</a></li>
            <li class="breadcrumb-item">Administrador</li>
            <li class="breadcrumb-item active">Eventos</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
  
    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <h5 class="card-title" th:text="${datosVista.titulo}"></h5>
                    <a type="button" th:href="@{/admin/eventos}" class="btn btn-secondary ms-auto">Cancelar</a>
                  </div>
                <p class="m-1"></p>
                
                <!-- Multi Columns Form -->
                <form th:id="save" class="row g-3 needs-validation"
                    th:object="${evento}" novalidate>
                    <input th:id="id" type="hidden" th:field="*{id}">
                    <div class="col-md-6">
                        <label for="titulo" class="form-label">Titulo del evento</label>
                        <input th:id="titulo" type="text" class="form-control" th:field="*{titulo}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lugar" class="form-label">Lugar</label>
                        <input th:id="lugar" type="text" class="form-control" th:field="*{lugar}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inicio" class="form-label">Inicio</label>
                        <input th:id="inicio" type="time" class="form-control" th:field="*{inicio}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fin" class="form-label">Fin</label>
                        <input th:id="fin" type="time" class="form-control" th:field="*{fin}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input th:id="fecha" type="date" class="form-control" th:field="*{fecha}" required>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-success" value="Guardar">
                    </div>
                </form><!-- End Multi Columns Form -->
            </div>
        </div>
    </section>
  </main><!-- End #main -->

  <script>
      
  </script>
</body>


</html>
