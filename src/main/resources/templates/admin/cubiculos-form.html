<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>
  <main id="main" class="main" layout:fragment="body">

    <div class="pagetitle">
        <h1 th:text="${datosVista.titulo}"></h1>
        <nav>
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Menu</a></li>
            <li class="breadcrumb-item">Administrador</li>
            <li class="breadcrumb-item active">Cubiculos</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
  
    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <h5 class="card-title" th:text="${datosVista.titulo}"></h5>
                    <a type="button" th:href="@{/admin/cubiculos}" class="btn btn-secondary ms-auto">Cancelar</a>
                  </div>
                <p class="m-1"></p>
                
                <!-- Multi Columns Form -->
                <form th:id="save" class="row g-3 needs-validation"
                    th:object="${cubiculo}" novalidate>
                    <input th:id="id" type="hidden" th:field="*{id}">
                    <div class="col-md-6">
                        <label for="numero" class="form-label">Numero de cubiculo</label>
                        <input th:id="numero" type="number" class="form-control" th:field="*{numero}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="edificio" class="form-label">Edificio</label>
                        <input th:id="edificio" type="text" class="form-control" th:field="*{edificio}" required>
                    </div>
                    <input th:id="disponible" type="hidden" th:field="*{disponible}">
                    <div>
                        <input type="submit" class="btn btn-success" value="Guardar">
                    </div>
                </form><!-- End Multi Columns Form -->
            </div>
        </div>
    </section>
  </main><!-- End #main -->

  <script>
      
  </script>
</body>


</html>
